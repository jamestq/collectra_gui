name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.1.0)'
        required: true
        default: 'v0.1.0'

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: collectra_gui
            asset_name: collectra_gui-linux-x86_64
          - os: macos-latest
            artifact_name: collectra_gui
            asset_name: collectra_gui-macos-x86_64
          - os: macos-14
            artifact_name: collectra_gui
            asset_name: collectra_gui-macos-arm64
          - os: windows-latest
            artifact_name: collectra_gui.exe
            asset_name: collectra_gui-windows-x86_64.exe

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libgirepository1.0-dev \
            gir1.2-webkit2-4.1

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry install --with dev

      - name: Build with PyInstaller
        run: |
          poetry run pyinstaller collectra_gui.spec --clean

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: dist/${{ matrix.artifact_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release

          # Linux
          cp artifacts/collectra_gui-linux-x86_64/collectra_gui release/collectra_gui-linux-x86_64
          chmod +x release/collectra_gui-linux-x86_64

          # macOS x86_64
          cp artifacts/collectra_gui-macos-x86_64/collectra_gui release/collectra_gui-macos-x86_64
          chmod +x release/collectra_gui-macos-x86_64

          # macOS ARM64
          cp artifacts/collectra_gui-macos-arm64/collectra_gui release/collectra_gui-macos-arm64
          chmod +x release/collectra_gui-macos-arm64

          # Windows
          cp artifacts/collectra_gui-windows-x86_64.exe/collectra_gui.exe release/collectra_gui-windows-x86_64.exe

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
